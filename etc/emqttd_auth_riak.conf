{riak_pool, [
  {pool_size, 8},
  {auto_reconnect, 3},
  {host, "localhost"},
  {port, 8087}
]}.

{superqueryriak,  [
  {bucket, "user"},
  {super_field, "groups"},
  {super_value, "SPUTNIK_ADMINISTRATOR"}
]}.

%% Authentication Query
{authqueryriak,  [
  {bucket, "user"},
  {password_field, "password"},
  {clientid_field, "clientid"},
  %% Hash Algorithm: plain, md5, sha, sha256, pbkdf2?
  {password_hash, sha256}
]}.


%% If no ACL rules matched, return...
{acl_nomatch, allow}.



