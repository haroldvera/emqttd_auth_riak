{riak_pool, [
  {pool_size, 8},
  {auto_reconnect, 3},

  %% Riakdb Opts
  {host, "localhost"},
  {port, 8087}
]}.

{superqueryriak,  [
  {bucket, "user"},
  {super_field, "groups"},
  {super_value, "SPUTNIK_ADMINISTRATOR"}
]}.

{
    lager,
    [
      {
        handlers,
        [
          {
            lager_console_backend,
            info
          },
          {
            lager_file_backend,
            [
              {
                file,
                "log/error.log"
              },
              {
                level,
                error
              }
            ]
          },
          {
            lager_file_backend,
            [
              {
                file,
                "/var/log/sputnik/console.log"
              },
              {
                level,
                info
              }
            ]
          }
        ]
      },
      {
        error_logger_redirect,
        false
      },
      {
        crash_log,
        "log/crash.log"
      },
      {
        colored,
        true
      },
      {
        colors,
        [
          {debug,     "\e[0;38m" },
          {info,      "\e[0;32m" },
          {notice,    "\e[1;36m" },
          {warning,   "\e[1;33m" },
          {error,     "\e[1;31m" }
        ]
      }
    ]
  }.
%% Authentication Query
{authqueryriak,  [
  {bucket, "user"},
  {password_field, "password"},
  {field, "idx_username"},
  %% Hash Algorithm: plain, md5, sha, sha256, pbkdf2?
  {password_hash, sha256}
]}.


%% If no ACL rules matched, return...
{acl_nomatch, allow}.

